name: Build and deploy JAR app to Azure Web App - health-tracker-orionx

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Locate pom.xml
        id: discover
        shell: pwsh
        run: |
          $p = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Filter pom.xml -File -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $p) { Write-Error "pom.xml not found"; exit 1 }
          $rel = $p.DirectoryName.Substring($env:GITHUB_WORKSPACE.Length).TrimStart('\')
          if ($rel -eq '') { $rel = '.' }
          echo "build_dir=$rel" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

      - name: Build with Maven
        shell: pwsh
        run: mvn -B -f "${{ steps.discover.outputs.build_dir }}/pom.xml" clean package

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: ${{ steps.discover.outputs.build_dir }}/target/*.jar

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: java-app

      - name: Find JAR and copy to app.jar
        shell: pwsh
        run: |
          $jar = Get-ChildItem -Path "./java-app" -Recurse -Filter *.jar -File | Select-Object -First 1
          if (-not $jar) { Write-Error "No jar found"; exit 1 }
          Copy-Item -Path $jar.FullName -Destination "$env:GITHUB_WORKSPACE\app.jar" -Force

      - name: Deploy to Azure Web App (publish profile)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'health-tracker-orionx'
          package: 'app.jar'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
